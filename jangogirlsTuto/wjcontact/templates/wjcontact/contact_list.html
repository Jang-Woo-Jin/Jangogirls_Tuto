{% extends 'wjcontact/base.html' %}

{% block content %}
    <div class="control_line">
        <form action="" method="get">
            <input id="search_text" class="search_text" type="text" name="search" value="{{ search }}">
            <input class="search btn" type="submit" value="Search">
            <a href="{% url 'wjcontact_new' %}"><input class="btn add" type="button" value="Add"></a>
        </form>
    </div>
    <table>
    <tr>
        <th>&nbsp&nbsp&nbsp</th>
        <th>Name</th>
        <th>Phone number</th>
        <th>E-mail address</th>
        <th class="blank">
        <th class="blank">
    </tr>          
    {% for contact in contacts %}
    <tr>
        <td>{{ contact.pk }}</td>
        <td><a href="{% url 'wjcontact_detail' pk=contact.pk %}">{{ contact.name }}</a></td>
        <td>{{ contact.phone_number|linebreaksbr }}</td>
        <td>{{ contact.e_mail_address }}</td>
        <td class="blank btn"><a href="{% url 'wjcontact_detail' pk=contact.pk %}"><input type="button" value="edit"></a></td>
        <td class="blank btn"><a href="{% url 'wjcontact_delete' pk=contact.pk %}"><input type="button" value="del"></a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock%}
