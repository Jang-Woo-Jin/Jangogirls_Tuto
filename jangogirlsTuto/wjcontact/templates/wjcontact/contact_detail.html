{% extends 'wjcontact/base.html' %}

{% block content %}
    <li class="contact">
        {% if contact.created_date %}
            <div class="date">
                {{ contact.created_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'wjcontact_edit' pk=contact.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ contact.name }}</h1>
        <p>{{ contact.detail|linebreaksbr }}</p>
    </li>
{% endblock %}
